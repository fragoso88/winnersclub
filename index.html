<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Betting Dashboard
    </header>

    <div class="tabs">
        <button class="tab-button active" onclick="showTab('bet-history')">Bet History</button>
        <button class="tab-button" onclick="showTab('statistics')">Statistics</button>
        <button class="tab-button" onclick="showTab('recommendations')">Recommendations</button>
    </div>

    <div id="bet-history" class="content active">
        <h2>Bet History</h2>
        <button id="add-bet-button" onclick="showPopup()">Add Bet</button>
        <table id="bet-history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Match</th>
                    <th>Selection</th>
                    <th>Stake</th>
                    <th>Odds</th>
                    <th>Profit/Loss</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <div id="statistics" class="content">
        <h2>Statistics</h2>
        <p>Analyze your betting performance and trends here.</p>
    </div>

    <div id="recommendations" class="content">
        <h2>Recommendations</h2>
        <p>Get personalized betting tips and advice here.</p>
    </div>

    <div id="overlay"></div>

    <div id="bet-popup">
        <h3>Add Bet</h3>
        <form id="bet-form">
            <label>Date: <input type="date" id="bet-date" value="2024-12-15"></label><br><br>
            <label>Event: <input type="text" id="bet-event" placeholder="Event"></label><br><br>
            <label>Match: <input type="text" id="bet-match" placeholder="Match"></label><br><br>
            <label>Selection: <input type="text" id="bet-selection" placeholder="Selection"></label><br><br>
            <label>Stake: <input type="number" id="bet-stake" placeholder="Stake"></label><br><br>
            <label>Odds: <input type="number" id="bet-odds" placeholder="Odds" step="0.01"></label><br><br>
            <label>Result: 
                <select id="bet-result">
                    <option value="Won">Won</option>
                    <option value="Lost">Lost</option>
                    <option value="Voided">Voided</option>
                    <option value="Not Settled">Not Settled</option>
                </select>
            </label><br><br>
            <div class="popup-buttons">
                <button type="button" class="save" onclick="saveBet()">Save</button>
                <button type="button" class="cancel" onclick="closePopup()">Cancel</button>
            </div>
        </form>
    </div>

    <footer>
        &copy; 2024 Betting Dashboard. All Rights Reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
